{%extends "home/adminlayout.html" %}
{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
          <div class="col-sm-10">
            <input name="product_name" type="text" class="form-control" placeholder="Product Nama">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Details</label>
            <div class="col-sm-10">
              <input name="product_detail" type="text" class="form-control"  placeholder="Details">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Product Price</label>
          <div class="col-sm-10">
            <input name="product_price" type="text" class="form-control" placeholder="Price">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Image </label>
            <div class="col-sm-10">
              <input name="product_image" type="file" class="form-control"placeholder="Username">
            </div>
          </div>
        <input type="submit" class="btn btn-success"value="add products">
      </form>
</body>
</html>

{% endblock %}
